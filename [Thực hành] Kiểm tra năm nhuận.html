<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let year = parseInt(prompt("Nhập một năm"));
if (year % 4 == 0) {
    if (year % 100 == 0) {
        if (year % 400 == 0) {
            alert(year + " là một năm nhuận");
        } else {
            alert(year + " KHÔNG phải là một năm nhuận");
        }
    } else {
        alert(year + " là một năm nhuận");
    }
} else {
    alert(year + " KHÔNG phải là một năm nhuận");
}

</script>
</body>
</html>
