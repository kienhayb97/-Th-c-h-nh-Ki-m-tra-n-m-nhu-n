<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <img src="60699163_415667535953053_2022007020260950016_o.jpg" height="200" width="500" id="myimage"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="phai" onclick="moveright()">
    <input type="button" value="xuong" onclick="doc()">
    <input type="button" value="trai" onclick="trai()">
    <input type="button" value="len" onclick="len()">
</form>
<script>
    let img=null;
    img=document.getElementById("myimage");
    function init() {
        img=document.getElementById("myimage");
        img.style.position='relative';
        img.style.left="0px";
    }
    function moveright() {
        img.style.left = parseInt(img.style.left) + 10 + 'px';
    }
    function doc() {
        img.style.top=parseInt(img.style.left)+10+'px';

    }
    function trai() {
        img.style.left = parseInt(img.style.left) - 10 + 'px';
    }
    function len() {
        img.style.top=parseInt(img.style.left)-10+'px';

    }
    window.onload=init;
</script>
</body>
</html>
