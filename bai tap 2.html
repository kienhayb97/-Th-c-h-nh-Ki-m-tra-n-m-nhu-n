<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="meo" src="cute_cats01_1920x1080.jpg" style="position: absolute;left: 0; top:0;"height="200" width="180">
<script>
    function len() {
        let element = document.getElementById("meo");
        element.style.top=parseInt(element.style.top)-5+'px';
        
    }
    function xuong() {
        let element = document.getElementById("meo");
        element.style.top=parseInt(element.style.top)+5+'px';

    }
    function trai() {
        let element = document.getElementById("meo");
        element.style.left=parseInt(element.style.left)-5+'px';

    }
    function phai() {
        let element = document.getElementById("meo");
        element.style.left=parseInt(element.style.left)+5+'px';

    }
    function chuot(evt) {
        switch (evt.keyCode) {
            case 38:
                len();
                break;
            case 40:
                xuong();
                break;
            case 37:
                trai();
                break;
            case 39:
                phai()
                break;

            
        }
        
    }
    function docReady() {
        window.addEventListener('keydown',chuot)

    }
</script>
</body>
</html>
